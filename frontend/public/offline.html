<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Recall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            color: #0f172a;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            text-align: left;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .features h3 {
            font-size: 14px;
            color: #0f172a;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            font-size: 14px;
            color: #475569;
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .features li:before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worryâ€”Recall is designed to work offline!
        </p>
        
        <div class="features">
            <h3>What You Can Do</h3>
            <ul>
                <li>View cached conversations and decisions</li>
                <li>Read your bookmarks and notes</li>
                <li>Draft new conversations (saved locally)</li>
                <li>Browse your activity history</li>
            </ul>
        </div>
        
        <button onclick="location.reload()">
            Try Reconnecting
        </button>
    </div>
    
    <script>
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
